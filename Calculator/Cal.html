<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <div class="hedder">
            <h1>Calculator</h1>
        </div>
        <div class="labelInput">
            <label for="number1">Number 1</label>
            <input type="number" id="number1">
            <br><br>
            <label for="number2">Number 2</label>
            <input type="number" id="number2"><br><br>
            <label for="answer" id="answer">Answer</label>
        </div>
        <br><br>
        <div class="function">
            <button type="button" class="btn" id="add">+</button>
            <button type="button" class="btn" id="min">-</button>
            <button type="button" class="btn" id="multi">*</button>
            <button type="button" class="btn" id="div">/</button>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
